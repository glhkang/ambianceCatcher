<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ambiance catcher</title>

    <!-- user's visible area of webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--  -->

    <!-- font(s) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <!-- stylesheets to keep -->
    <link href="src/styles/index.scss" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./dist/main.css" />
  </head>

  <body>
    <p class="welcome-message">
      Welcome, click anywhere to experience ambiance catcher
    </p>

    <div class="app-container">
      <div class="app-header">
        <h1>ambiance catcher</h1>
        <h5>an audio visual journey</h5>
        <p>Gloria Kang</p>
      </div>

      <div class="audio-input-container">
        <!-- <div class="ambiance-options-container"> -->
        <h5>choose your journey</h5>
        <br />
        <input
          type="file"
          id="file-input"
          accept="audio/*"
          for="file"
          name="file"
        />
        <audio id="audio" controls></audio>
        <h3 id="name"></h3>
      </div>

      <div class="visuals-container">
        <label>Visuals</label>
        <!-- <a href="#">Click to Release Your Visual</a> -->
        <button id="button" type="button" onclick="visualSelector()">
          initiate your ambiance
        </button>
        <!-- <ul id="visuals-ul">
          <li tabindex="0"><a href="#">Waves</a></li>
          <li tabindex="0"><a href="#">Bars</a></li>
          <li tabindex="0"><a href="#">Circles</a></li>
          <li tabindex="0"><a href="#">Click to Release Your Visual</a></li>
        </ul> -->
      </div>

      <div id="canvas-container">
        <canvas id="canvas" class="canvas" width="500" height="250"></canvas>
      </div>
    </div>

    <div class="navbar">
      <a href="#">About</a>
      <a href="#">Github</a>
      <a href="#">LinkedIn</a>
      <a href="#">Contact</a>
    </div>

    <!-- scripts to keep -->
    <script src="./src/index.js"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
